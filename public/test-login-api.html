<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Test Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
      }
      .test-section {
        margin: 20px 0;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
      }
      button {
        padding: 10px 20px;
        margin: 10px 5px;
        cursor: pointer;
      }
      .success {
        color: green;
      }
      .error {
        color: red;
      }
      .info {
        color: blue;
      }
      #logs {
        background: #f5f5f5;
        padding: 15px;
        border-radius: 5px;
        max-height: 400px;
        overflow-y: auto;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <h1>üîß Login API Test Tool</h1>

    <div class="test-section">
      <h3>üë§ Test User Login (user@user.com)</h3>
      <button onclick="testUserLogin()">Test User Login</button>
      <button onclick="testUserLoginAndRedirect()">Test User Login + Navigate</button>
    </div>

    <div class="test-section">
      <h3>üè™ Test Store Login (store@store.com)</h3>
      <button onclick="testStoreLogin()">Test Store Login</button>
      <button onclick="testStoreLoginAndRedirect()">Test Store Login + Navigate</button>
    </div>

    <div class="test-section">
      <h3>üìã Test Logs</h3>
      <button onclick="clearLogs()">Clear Logs</button>
      <div id="logs"></div>
    </div>

    <script>
      function log(message, type = 'info') {
        const logs = document.getElementById('logs');
        const timestamp = new Date().toLocaleTimeString();
        const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
        logs.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
        logs.scrollTop = logs.scrollHeight;
      }

      function clearLogs() {
        document.getElementById('logs').innerHTML = '';
      }

      async function testUserLogin() {
        log('üîê Testing user@user.com login...');
        try {
          const response = await fetch('/api/auth/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              email: 'user@user.com',
              password: '123456',
            }),
          });

          const result = await response.json();

          if (result.success) {
            log(`‚úÖ User login successful! Redirect to: ${result.redirectTo}`, 'success');
            log(`üë§ User: ${result.user.email} (${result.user.account_type})`, 'success');
          } else {
            log(`‚ùå User login failed: ${result.error}`, 'error');
          }
        } catch (error) {
          log(`‚ùå Error testing user login: ${error.message}`, 'error');
        }
      }

      async function testStoreLogin() {
        log('üîê Testing store@store.com login...');
        try {
          const response = await fetch('/api/auth/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              email: 'store@store.com',
              password: '123456',
            }),
          });

          const result = await response.json();

          if (result.success) {
            log(`‚úÖ Store login successful! Redirect to: ${result.redirectTo}`, 'success');
            log(`üè™ User: ${result.user.email} (${result.user.account_type})`, 'success');
          } else {
            log(`‚ùå Store login failed: ${result.error}`, 'error');
          }
        } catch (error) {
          log(`‚ùå Error testing store login: ${error.message}`, 'error');
        }
      }

      async function testUserLoginAndRedirect() {
        log('üîê Testing user login with full flow...');
        try {
          const response = await fetch('/api/auth/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              email: 'user@user.com',
              password: '123456',
            }),
          });

          const result = await response.json();

          if (result.success) {
            log(`‚úÖ User login successful! Redirecting to: ${result.redirectTo}`, 'success');
            setTimeout(() => {
              window.location.href = result.redirectTo;
            }, 1000);
          } else {
            log(`‚ùå User login failed: ${result.error}`, 'error');
          }
        } catch (error) {
          log(`‚ùå Error: ${error.message}`, 'error');
        }
      }

      async function testStoreLoginAndRedirect() {
        log('üîê Testing store login with full flow...');
        try {
          const response = await fetch('/api/auth/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              email: 'store@store.com',
              password: '123456',
            }),
          });

          const result = await response.json();

          if (result.success) {
            log(`‚úÖ Store login successful! Redirecting to: ${result.redirectTo}`, 'success');
            setTimeout(() => {
              window.location.href = result.redirectTo;
            }, 1000);
          } else {
            log(`‚ùå Store login failed: ${result.error}`, 'error');
          }
        } catch (error) {
          log(`‚ùå Error: ${error.message}`, 'error');
        }
      }

      // Initial log
      log('üöÄ Login test tool ready!');
    </script>
  </body>
</html>
