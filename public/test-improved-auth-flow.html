<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Improved Authentication Flow</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        direction: rtl;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }
      .test-section {
        background: #f8f9fa;
        padding: 20px;
        margin: 15px 0;
        border-radius: 10px;
        border-left: 4px solid #007bff;
      }
      .result {
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        font-family: 'Courier New', monospace;
      }
      .success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .warning {
        background: #fff3cd;
        color: #856404;
        border: 1px solid #ffeaa7;
      }
      .info {
        background: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
      }
      button {
        background: #007bff;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        margin: 10px 5px;
        transition: all 0.3s ease;
      }
      button:hover {
        background: #0056b3;
        transform: translateY(-2px);
      }
      button:disabled {
        background: #6c757d;
        cursor: not-allowed;
        transform: none;
      }
      #loginForm {
        background: #e9ecef;
        padding: 20px;
        border-radius: 10px;
        margin: 20px 0;
      }
      input {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        box-sizing: border-box;
      }
      .status-indicator {
        display: inline-block;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        margin-left: 8px;
      }
      .status-success {
        background: #28a745;
      }
      .status-error {
        background: #dc3545;
      }
      .status-warning {
        background: #ffc107;
      }
      .status-info {
        background: #17a2b8;
      }
    </style>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  </head>
  <body>
    <div class="container">
      <h1>🔐 اختبار نظام المصادقة المحسن</h1>
      <p>هذا الاختبار يحاكي سلوك المصادقة في المتصفح ويتحقق من التزامن بين الخادم والعميل</p>

      <div class="test-section">
        <h2>📋 معلومات النظام</h2>
        <div id="systemInfo"></div>
      </div>

      <div class="test-section">
        <h2>🚀 اختبار تسجيل الدخول</h2>
        <div id="loginForm">
          <h3>بيانات تسجيل الدخول</h3>
          <input type="email" id="email" placeholder="البريد الإلكتروني" value="user@example.com" />
          <input type="password" id="password" placeholder="كلمة المرور" value="password123" />
          <button onclick="testLogin()" id="loginBtn">تسجيل الدخول</button>
          <button onclick="testLogout()" id="logoutBtn">تسجيل الخروج</button>
        </div>
        <div id="loginResults"></div>
      </div>

      <div class="test-section">
        <h2>🔍 اختبار الجلسة</h2>
        <button onclick="testSession()">فحص الجلسة</button>
        <button onclick="testSessionRefresh()">تحديث الجلسة</button>
        <button onclick="testGetUser()">جلب المستخدم</button>
        <div id="sessionResults"></div>
      </div>

      <div class="test-section">
        <h2>🌐 اختبار التوجيه</h2>
        <button onclick="testRootRedirect()">اختبار الصفحة الرئيسية</button>
        <button onclick="testDashboardAccess()">اختبار لوحة التحكم</button>
        <div id="redirectResults"></div>
      </div>

      <div class="test-section">
        <h2>🔄 اختبار التزامن</h2>
        <button onclick="testFullFlow()">اختبار التدفق الكامل</button>
        <div id="syncResults"></div>
      </div>
    </div>

    <script>
      const supabaseUrl = 'https://dlunxrgldjmqjxrnbrpl.supabase.co';
      const supabaseKey =
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRsdW54cmdsamRtcWp4cm5icnBsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzU1NTI5NjYsImV4cCI6MjA1MTEyODk2Nn0.K3xd_xTyFGMY0iJC7XVQzNHNLSGPgRh2y6TiFxR0rV8';
      const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

      function addResult(containerId, status, message, details = '') {
        const container = document.getElementById(containerId);
        const statusClass =
          status === 'success'
            ? 'success'
            : status === 'error'
              ? 'error'
              : status === 'warning'
                ? 'warning'
                : 'info';
        const statusIcon =
          status === 'success'
            ? '✅'
            : status === 'error'
              ? '❌'
              : status === 'warning'
                ? '⚠️'
                : 'ℹ️';

        const timestamp = new Date().toLocaleTimeString('ar-SA');
        const result = document.createElement('div');
        result.className = `result ${statusClass}`;
        result.innerHTML = `
                <div><strong>${statusIcon} ${message}</strong> <small>(${timestamp})</small></div>
                ${details ? `<div style="margin-top: 8px; font-size: 14px;">${details}</div>` : ''}
            `;
        container.appendChild(result);
        container.scrollTop = container.scrollHeight;
      }

      function clearResults(containerId) {
        document.getElementById(containerId).innerHTML = '';
      }

      async function testLogin() {
        clearResults('loginResults');
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        addResult('loginResults', 'info', 'محاولة تسجيل الدخول...', `البريد: ${email}`);

        try {
          const { data, error } = await supabase.auth.signInWithPassword({
            email: email,
            password: password,
          });

          if (error) {
            addResult('loginResults', 'error', 'فشل تسجيل الدخول', error.message);
            return;
          }

          addResult(
            'loginResults',
            'success',
            'تم تسجيل الدخول بنجاح',
            `المستخدم: ${data.user.email}<br>رمز الوصول: ${data.session.access_token.substring(0, 20)}...`
          );

          // Test immediate session retrieval
          setTimeout(async () => {
            const { data: sessionData } = await supabase.auth.getSession();
            if (sessionData.session) {
              addResult('loginResults', 'success', 'الجلسة متاحة فوراً بعد تسجيل الدخول');
            } else {
              addResult('loginResults', 'warning', 'الجلسة غير متاحة فوراً - مشكلة في التزامن');
            }
          }, 100);
        } catch (err) {
          addResult('loginResults', 'error', 'خطأ غير متوقع', err.message);
        }
      }

      async function testLogout() {
        addResult('loginResults', 'info', 'محاولة تسجيل الخروج...');

        try {
          const { error } = await supabase.auth.signOut();

          if (error) {
            addResult('loginResults', 'error', 'فشل تسجيل الخروج', error.message);
            return;
          }

          addResult('loginResults', 'success', 'تم تسجيل الخروج بنجاح');
        } catch (err) {
          addResult('loginResults', 'error', 'خطأ في تسجيل الخروج', err.message);
        }
      }

      async function testSession() {
        clearResults('sessionResults');
        addResult('sessionResults', 'info', 'فحص الجلسة الحالية...');

        try {
          const { data, error } = await supabase.auth.getSession();

          if (error) {
            addResult('sessionResults', 'error', 'خطأ في جلب الجلسة', error.message);
            return;
          }

          if (data.session) {
            addResult(
              'sessionResults',
              'success',
              'تم العثور على جلسة صالحة',
              `المستخدم: ${data.session.user.email}<br>انتهاء الصلاحية: ${new Date(data.session.expires_at * 1000).toLocaleString('ar-SA')}`
            );
          } else {
            addResult('sessionResults', 'warning', 'لا توجد جلسة نشطة');
          }
        } catch (err) {
          addResult('sessionResults', 'error', 'خطأ غير متوقع', err.message);
        }
      }

      async function testSessionRefresh() {
        addResult('sessionResults', 'info', 'محاولة تحديث الجلسة...');

        try {
          const { data, error } = await supabase.auth.refreshSession();

          if (error) {
            addResult('sessionResults', 'error', 'فشل تحديث الجلسة', error.message);
            return;
          }

          if (data.session) {
            addResult(
              'sessionResults',
              'success',
              'تم تحديث الجلسة بنجاح',
              `المستخدم: ${data.session.user.email}`
            );
          } else {
            addResult('sessionResults', 'warning', 'لم يتم الحصول على جلسة بعد التحديث');
          }
        } catch (err) {
          addResult('sessionResults', 'error', 'خطأ في تحديث الجلسة', err.message);
        }
      }

      async function testGetUser() {
        addResult('sessionResults', 'info', 'محاولة جلب بيانات المستخدم...');

        try {
          const { data, error } = await supabase.auth.getUser();

          if (error) {
            addResult('sessionResults', 'error', 'فشل جلب المستخدم', error.message);
            return;
          }

          if (data.user) {
            addResult(
              'sessionResults',
              'success',
              'تم جلب بيانات المستخدم بنجاح',
              `المستخدم: ${data.user.email}<br>المعرف: ${data.user.id}`
            );
          } else {
            addResult('sessionResults', 'warning', 'لم يتم العثور على مستخدم');
          }
        } catch (err) {
          addResult('sessionResults', 'error', 'خطأ في جلب المستخدم', err.message);
        }
      }

      async function testRootRedirect() {
        clearResults('redirectResults');
        addResult('redirectResults', 'info', 'اختبار التوجيه من الصفحة الرئيسية...');

        try {
          const response = await fetch('http://localhost:3002/', {
            credentials: 'include',
            redirect: 'manual',
          });

          if (response.status === 0 || response.type === 'opaqueredirect') {
            addResult('redirectResults', 'success', 'تم التوجيه بنجاح من الصفحة الرئيسية');
          } else if (response.redirected) {
            addResult('redirectResults', 'success', 'تم التوجيه', `إلى: ${response.url}`);
          } else {
            addResult('redirectResults', 'info', 'لم يحدث توجيه', `الحالة: ${response.status}`);
          }
        } catch (err) {
          addResult('redirectResults', 'error', 'خطأ في اختبار التوجيه', err.message);
        }
      }

      async function testDashboardAccess() {
        addResult('redirectResults', 'info', 'اختبار الوصول للوحة التحكم...');

        try {
          const response = await fetch('http://localhost:3002/user/dashboard', {
            credentials: 'include',
          });

          if (response.ok) {
            const text = await response.text();
            if (text.includes('مرحباً بك في لوحة التحكم') || text.includes('UserDashboard')) {
              addResult('redirectResults', 'success', 'تم الوصول للوحة التحكم بنجاح');
            } else if (text.includes('المستخدم غير مسجل الدخول')) {
              addResult(
                'redirectResults',
                'warning',
                'لوحة التحكم تظهر "المستخدم غير مسجل الدخول"'
              );
            } else {
              addResult('redirectResults', 'info', 'تم الوصول لصفحة غير متوقعة');
            }
          } else {
            addResult(
              'redirectResults',
              'error',
              'فشل الوصول للوحة التحكم',
              `حالة HTTP: ${response.status}`
            );
          }
        } catch (err) {
          addResult('redirectResults', 'error', 'خطأ في اختبار لوحة التحكم', err.message);
        }
      }

      async function testFullFlow() {
        clearResults('syncResults');
        addResult('syncResults', 'info', 'بدء اختبار التدفق الكامل...');

        // Step 1: Logout first
        await supabase.auth.signOut();
        await new Promise((resolve) => setTimeout(resolve, 1000));

        // Step 2: Login
        addResult('syncResults', 'info', 'الخطوة 1: تسجيل الدخول...');
        const { data, error } = await supabase.auth.signInWithPassword({
          email: 'user@example.com',
          password: 'password123',
        });

        if (error) {
          addResult('syncResults', 'error', 'فشل تسجيل الدخول', error.message);
          return;
        }

        addResult('syncResults', 'success', 'تم تسجيل الدخول');

        // Step 3: Wait and check session multiple times
        for (let i = 1; i <= 3; i++) {
          await new Promise((resolve) => setTimeout(resolve, 500));
          addResult('syncResults', 'info', `الخطوة ${i + 1}: فحص الجلسة (محاولة ${i})...`);

          const { data: sessionData } = await supabase.auth.getSession();
          if (sessionData.session) {
            addResult('syncResults', 'success', `الجلسة متاحة في المحاولة ${i}`);
            break;
          } else {
            addResult('syncResults', 'warning', `لا توجد جلسة في المحاولة ${i}`);
            if (i === 3) {
              // Try refresh as last resort
              addResult('syncResults', 'info', 'محاولة تحديث الجلسة كحل أخير...');
              const { data: refreshData } = await supabase.auth.refreshSession();
              if (refreshData.session) {
                addResult('syncResults', 'success', 'تم استرداد الجلسة بعد التحديث');
              } else {
                addResult('syncResults', 'error', 'فشل في استرداد الجلسة حتى بعد التحديث');
              }
            }
          }
        }

        addResult('syncResults', 'info', '🎉 انتهى اختبار التدفق الكامل');
      }

      // Initialize system info
      document.addEventListener('DOMContentLoaded', function () {
        const systemInfo = document.getElementById('systemInfo');
        systemInfo.innerHTML = `
                <div class="result info">
                    <strong>ℹ️ معلومات النظام:</strong><br>
                    المتصفح: ${navigator.userAgent}<br>
                    التوقيت: ${new Date().toLocaleString('ar-SA')}<br>
                    رابط Supabase: ${supabaseUrl}<br>
                    دعم الكوكيز: ${navigator.cookieEnabled ? 'مفعل' : 'معطل'}
                </div>
            `;

        // Listen for auth state changes
        supabase.auth.onAuthStateChange((event, session) => {
          const container = document.getElementById('systemInfo');
          const statusElement =
            container.querySelector('.auth-status') || document.createElement('div');
          statusElement.className = 'result auth-status';

          if (event === 'SIGNED_IN') {
            statusElement.className += ' success';
            statusElement.innerHTML = `<strong>✅ حالة المصادقة:</strong> مسجل الدخول (${session.user.email})`;
          } else if (event === 'SIGNED_OUT') {
            statusElement.className += ' warning';
            statusElement.innerHTML = '<strong>⚠️ حالة المصادقة:</strong> غير مسجل الدخول';
          } else if (event === 'TOKEN_REFRESHED') {
            statusElement.className += ' info';
            statusElement.innerHTML = '<strong>🔄 حالة المصادقة:</strong> تم تحديث الرمز المميز';
          }

          if (!container.querySelector('.auth-status')) {
            container.appendChild(statusElement);
          }
        });
      });
    </script>
  </body>
</html>
