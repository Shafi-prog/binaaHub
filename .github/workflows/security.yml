name: Security Checks

on:
  pull_request:
    branches: [main, master, develop]
  push:
    branches: [main, master, develop]
  schedule:
    # Run security audit weekly on Monday at 9 AM UTC
    - cron: '0 9 * * 1'

jobs:
  audit:
    name: NPM Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Run npm audit
        run: |
          echo "Running npm audit..."
          npm audit --audit-level=moderate || true
          
      - name: Generate audit report
        if: always()
        run: |
          npm audit --json > audit-report.json || true
          
      - name: Upload audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report
          path: audit-report.json
          retention-days: 30

  secrets-detection:
    name: Detect Secrets in Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better detection
          
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
        continue-on-error: true
        
      - name: Check for common secret patterns
        run: |
          echo "Checking for common secret patterns..."
          
          # Check for hardcoded API keys
          if grep -r --include="*.ts" --include="*.tsx" --include="*.js" --include="*.jsx" \
             -E "(AIzaSy|AKIA|sk_live_|pk_live_|eyJhbGci)" src/; then
            echo "⚠️  Warning: Potential API keys found in source code!"
            exit 1
          fi
          
          # Check for password assignments
          if grep -r --include="*.ts" --include="*.tsx" --include="*.js" --include="*.jsx" \
             -E "password\s*=\s*['\"]([^'\"]{8,})" src/ | grep -v "password.*=.*['\"].*placeholder" | grep -v "test"; then
            echo "⚠️  Warning: Potential hardcoded passwords found!"
            exit 1
          fi
          
          echo "✅ No obvious secrets detected in source code"

  env-file-check:
    name: Ensure .env Files Not Committed
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Check for .env files
        run: |
          echo "Checking for committed .env files..."
          
          # Check if any .env files (except .env.example) are tracked
          if git ls-files | grep -E "^\.env$|^\.env\.local$|^\.env\.production$|^\.env\.development$|^\.env\.vercel$"; then
            echo "❌ ERROR: .env files found in git tracking!"
            echo "These files should not be committed:"
            git ls-files | grep -E "^\.env"
            echo ""
            echo "To fix this:"
            echo "1. Run: git rm --cached .env .env.local .env.vercel .env.production .env.development"
            echo "2. Ensure .gitignore includes these files"
            echo "3. Rotate all exposed credentials"
            exit 1
          fi
          
          echo "✅ No .env files found in git tracking"

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          comment-summary-in-pr: true

  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [audit, secrets-detection, env-file-check]
    if: always()
    
    steps:
      - name: Generate Summary
        run: |
          echo "## Security Check Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Checks Performed:" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ NPM Security Audit" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Secret Detection" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Environment File Check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Security Resources:" >> $GITHUB_STEP_SUMMARY
          echo "- [SECURITY.md](../blob/main/SECURITY.md)" >> $GITHUB_STEP_SUMMARY
          echo "- [Security Audit Report](../blob/main/SECURITY_AUDIT_REPORT.md)" >> $GITHUB_STEP_SUMMARY
